version: '3.8'

services:
  postgres:
    image: postgres:18.1-alpine
    container_name: upgrade_upstox_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: upgrade_upstox
      POSTGRES_INITDB_ARGS: "-E UTF8"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - upgrade_upstox_network

  redis:
    image: redis:8.2-alpine
    container_name: upgrade_upstox_redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - upgrade_upstox_network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  upgrade_upstox_network:
    driver: bridge
